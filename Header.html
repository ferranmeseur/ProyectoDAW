<style>
    .fixedTop{
        position: fixed;
        top: 0;
        background-color: black;
        text-align: center;
        margin-bottom: 5px;
        margin-top: 0px;
        width:100%;
    }
    .addMargin{
        margin-bottom:20px;
    }
</style>
<script>
    var titulo = $('#title');
    var range = 500;

    $(window).on('scroll', function () {

        var scrollTop = $(this).scrollTop();
        var offset = titulo.offset().top;
        var height = titulo.outerHeight();
        offset = offset + height / 2;
        var calc = 1.3 - (scrollTop - offset + range) / range;

        titulo.css({'opacity': calc});


        if (calc > '0.5') {
            titulo.css({'opacity': 1});
        } else if (calc < '0.19') {
            titulo.css({'opacity': 0});
        }
        console.log(calc);
    });
    var stickyOffset = $('.sticky').offset().top;

    $(window).scroll(function () {
        var sticky = $('.sticky'),
                scroll = $(window).scrollTop();

        if (scroll >= stickyOffset) {
            sticky.addClass('fixedTop');
            $('.marginal').addClass('addMargin');
        } else {
            sticky.removeClass('fixedTop');
            $('.marginal').removeClass('addMargin');
        }

    });
</script>
